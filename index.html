<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- TOP PROGRESS BAR -->
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<header class="top">
  <div id="todayDate"></div>
  <div class="muted">
    Target: <span id="targetDate"></span> · <span id="dayCount"></span>
  </div>
</header>

<main class="grid">

  <!-- WORKOUT -->
  <section class="card">
    <h2>Workout · Push</h2>
    <div id="workoutArea"></div>
    <div class="meta">
      <span id="startTime">–</span>
      <span id="endTime">–</span>
      <span id="duration">–</span>
    </div>
  </section>

 <!-- NUTRITION -->
<section class="card">
  <h2>Nutrition</h2>

  <div class="row">
    <span>Daily Target</span>
    <strong>3300 kcal</strong>
  </div>

  <div class="row">
    <span>Breakfast · Oats + honey</span>
    <input class="full" placeholder="kcal eaten" onchange="logMeal('breakfast', this.value)" />
  </div>

  <div class="row">
    <span>Lunch · Rice, dal, vegetables</span>
    <input class="full" placeholder="kcal eaten" onchange="logMeal('lunch', this.value)" />
  </div>

  <div class="row">
    <span>Dinner · Roti, sabzi, curd</span>
    <input class="full" placeholder="kcal eaten" onchange="logMeal('dinner', this.value)" />
  </div>

  <div class="meta" id="nutritionStatus">–</div>
</section>

  <!-- SLEEP -->
<section class="section">
  <h2>Sleep</h2>

  <div class="row">
    <span>Switch-off time</span>
    <button onclick="logSleep('off')">Log</button>
  </div>

  <div class="row">
    <span>Wake-up time</span>
    <button onclick="logSleep('wake')">Log</button>
  </div>

  <div class="meta">
    <span id="sleepOff">–</span>
    <span id="sleepWake">–</span>
  </div>
</section>


</main>

<script src="app.js"></script>
</body>
</html>

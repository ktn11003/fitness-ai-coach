<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="progressContainer"><div id="progressBar"></div></div>

<header class="top">
  <div class="date-block">
    <div id="todayDate"></div>
    <div class="muted">
      Target: <span id="targetDate"></span> · <span id="dayCount"></span>
    </div>
  </div>

  <!-- WEIGHT -->
  <div class="weight-inline">
    <span id="weightDisplay">Weight: –</span>
    <button class="mini" onclick="logWeight()">Log</button>
    <span class="muted" id="weightMeta"></span>
  </div>

  <!-- SLEEP -->
  <div class="sleep-inline">
    <span id="wakeDisplay">Wake: –</span>
    <button class="mini" onclick="logWake()">Log</button>

    <span id="sleepDisplay">Sleep: –</span>
    <button class="mini" onclick="logSleep()">Doze off</button>
  </div>
</header>

<main class="grid">

  <!-- WORKOUT -->
  <section class="card">
    <h2>Workout · Push</h2>
    <div id="workoutArea"></div>
    <div class="meta">
      <span>Start <strong id="startTime">–</strong></span>
      <span>End <strong id="endTime">–</strong></span>
      <span>Duration <strong id="duration">–</strong></span>
    </div>
  </section>

  <!-- NUTRITION -->
  <section class="card">
    <h2>Nutrition</h2>
    <div class="row"><span>Target</span><strong>3400–3600 kcal</strong></div>

    <div class="meal-row"><span>Breakfast</span><span class="badge">8–9</span><span class="muted">550</span><input onchange="logMeal('bf',this.value)" /></div>
    <div class="meal-row"><span>Mid-morning</span><span class="badge">11</span><span class="muted">400</span><input onchange="logMeal('mm',this.value)" /></div>
    <div class="meal-row"><span>Lunch</span><span class="badge">13:30</span><span class="muted">700</span><input onchange="logMeal('l',this.value)" /></div>
    <div class="meal-row"><span>Pre-WO</span><span class="badge">16:30</span><span class="muted">350</span><input onchange="logMeal('pre',this.value)" /></div>
    <div class="meal-row"><span>Dinner</span><span class="badge">19:30</span><span class="muted">750</span><input onchange="logMeal('d',this.value)" /></div>
    <div class="meal-row"><span>Pre-sleep</span><span class="badge">22:30</span><span class="muted">350</span><input onchange="logMeal('ps',this.value)" /></div>

    <div class="meta" id="nutritionStatus">–</div>
  </section>

  <!-- HYDRATION -->
  <section class="card">
    <h2>Hydration · 3.2 L</h2>
    <div id="waterArea"></div>
    <div class="meta" id="waterStatus">–</div>
  </section>

  <!-- AI -->
  <section class="card">
    <h2>Coach</h2>
    <ul id="aiInsights"></ul>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>

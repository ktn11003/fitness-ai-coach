<main class="dashboard">

  <!-- CONTEXT -->
  <section class="card context-card">
    <div>
      <h2 id="todayDate"></h2>
      <p class="muted">Target date: <span id="targetDate"></span></p>
    </div>
  </section>

  <!-- WORKOUT -->
  <section class="card">
    <h3>Workout — Today</h3>

    <div class="card-grid" id="workoutCards">
      <!-- Exercise cards injected here -->
    </div>

    <div class="workout-meta">
      <span>Start: <strong id="startTime">–</strong></span>
      <span>End: <strong id="endTime">–</strong></span>
      <span>Duration: <strong id="duration">–</strong></span>
      <span>Avg Rest: <strong id="avgRest">–</strong></span>
    </div>
  </section>

  <!-- DIET -->
  <section class="card">
    <h3>Diet — Today</h3>

    <div class="card-grid">
      <div class="mini-card">
        <h4>Breakfast</h4>
        <p class="muted">Oats + honey</p>
        <p>Planned: <strong>520 kcal</strong></p>
        <input placeholder="Actual kcal">
      </div>

      <div class="mini-card">
        <h4>Lunch</h4>
        <p class="muted">Rice, dal, veggies</p>
        <p>Planned: <strong>980 kcal</strong></p>
        <input placeholder="Actual kcal">
      </div>

      <div class="mini-card">
        <h4>Dinner</h4>
        <p class="muted">Roti, sabzi, curd</p>
        <p>Planned: <strong>900 kcal</strong></p>
        <input placeholder="Actual kcal">
      </div>
    </div>
  </section>

  <!-- WATER -->
  <section class="card">
    <h3>Hydration</h3>
    <p>Target: <strong id="waterTarget"></strong> ml</p>
    <p>Consumed: <strong id="waterConsumed">0</strong> ml</p>
    <button class="btn" onclick="logWater()">Log 250 ml</button>
  </section>

  <!-- AI -->
  <section class="card">
    <h3>AI Recommendations</h3>
    <ul id="aiRecommendations"></ul>
  </section>

</main>

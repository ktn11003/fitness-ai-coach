<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<nav class="tabs">
  <button class="tab active" onclick="switchTab('today')">Today</button>
  <button class="tab" onclick="switchTab('analysis')">Analysis</button>
  <button class="tab" onclick="switchTab('history')">History</button>
  <button class="tab" onclick="switchTab('tomorrow')">Tomorrow’s Plan</button>
</nav>

<section id="today" class="tab-page active">

<header class="top">
  <div class="header-block">
    <div class="title" id="todayDate">–</div>
    <div class="meta">
      Target: <span id="targetDate">–</span> · <span id="dayCount">–</span>
    </div>
  </div>

  <!-- Weight -->
  <div class="inline-row">
    <span id="weightDisplay">Weight: –</span>
    <button class="btn-secondary" onclick="logWeight()">Log</button>
    <span class="meta" id="weightMeta"></span>
  </div>

  <!-- Sleep Planning -->
  <div class="inline-row">
    <label class="meta">Planned Sleep</label>
    <input type="time" id="plannedSleep" onchange="savePlannedSleep()" />

    <label class="meta">Planned Wake</label>
    <input type="time" id="plannedWake" onchange="savePlannedWake()" />
  </div>

  <!-- Sleep Anchors -->
  <div class="inline-row">
    <span id="sleepDisplay">Sleep: –</span>
    <button class="btn-secondary" onclick="logSleep()">Going to Sleep</button>

    <span id="wakeDisplay">Wake: –</span>
    <button class="btn-secondary" onclick="logWake()">I’m Awake</button>
  </div>
</header>

<main class="grid">

  <section class="card">
    <h2>Workout · Push</h2>
    <div id="workoutArea"></div>
    <div class="meta-row">
      <span>Start <strong id="startTime">–</strong></span>
      <span>End <strong id="endTime">–</strong></span>
      <span>Duration <strong id="duration">–</strong></span>
    </div>
  </section>

  <section class="card">
    <h2>Nutrition</h2>
    <div class="row">
      <span>Target</span>
      <strong>3400–3600 kcal</strong>
    </div>
    <div id="nutritionRows"></div>
    <div class="meta" id="nutritionStatus">–</div>
  </section>

  <section class="card">
    <h2>Hydration · 3.2 L</h2>
    <div id="waterArea"></div>
    <div class="meta" id="waterStatus">–</div>
  </section>

  <section class="card">
    <h2>Today’s Notes</h2>
    <ul id="aiInsights"></ul>
  </section>

</main>
</section>

<section id="analysis" class="tab-page"></section>
<section id="history" class="tab-page"></section>
<section id="tomorrow" class="tab-page"></section>

<script src="app.js"></script>
</body>
</html>

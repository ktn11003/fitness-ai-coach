<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness OS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- TOP PROGRESS BAR -->
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<div class="app">

  <header class="app-header">
    <h1>Fitness OS</h1>
    <div class="context">
      <span id="todayDate"></span>
      <span>·</span>
      <span>Target: <strong id="targetDate"></strong></span>
      <span>·</span>
      <span id="dayCount"></span>
    </div>
  </header>

  <!-- WORKOUT -->
  <section class="section">
    <h2>Workout</h2>
    <div id="workoutArea"></div>
    <div class="meta">
      <span>Start: <strong id="startTime">–</strong></span>
      <span>End: <strong id="endTime">–</strong></span>
      <span>Duration: <strong id="duration">–</strong></span>
    </div>
  </section>

  <!-- NUTRITION -->
  <section class="section">
    <h2>Nutrition</h2>
    <div class="row">
      <span>Breakfast · Oats + honey</span>
      <input placeholder="Actual kcal" />
    </div>
    <div class="row">
      <span>Lunch · Rice, dal, vegetables</span>
      <input placeholder="Actual kcal" />
    </div>
    <div class="row">
      <span>Dinner · Roti, sabzi, curd</span>
      <input placeholder="Actual kcal" />
    </div>
  </section>

  <!-- HYDRATION -->
  <section class="section">
    <h2>Hydration</h2>
    <p>Target: <strong>2.8 L</strong></p>
    <button onclick="logWater()">Log 250 ml</button>
  </section>

  <!-- AI -->
  <section class="section">
    <h2>AI Insights</h2>
    <ul id="aiInsights"></ul>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>

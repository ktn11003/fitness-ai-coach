<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Progress bar -->
  <div id="progressBar" class="progress-bar"></div>

  <div class="container">

    <header class="header">
      <div id="todayDate" class="date"></div>
      <div class="target">Target: 31 March 2026</div>
    </header>

    <section class="card">
      <h2>Workout — Today</h2>
      <div id="workoutArea"></div>
    </section>

    <section class="card">
      <h2>Nutrition</h2>
      <div id="nutritionRows"></div>
    </section>

    <section class="card">
      <h2>Hydration</h2>
      <div id="waterArea"></div>
    </section>

    <section class="card">
      <h2>Sleep</h2>
      <div class="row">
        <button onclick="logSleep()">Going to Sleep</button>
        <span id="sleepDisplay">Sleep: –</span>
      </div>
      <div class="row">
        <button onclick="logWake()">I’m Awake</button>
        <span id="wakeDisplay">Wake: –</span>
      </div>
    </section>

    <section class="card">
      <h2>Weight</h2>
      <div class="row">
        <input id="weightInput" type="number" step="0.1" placeholder="Enter weight (kg)" />
        <button onclick="logWeight(document.getElementById('weightInput').value)">Log</button>
        <span id="weightDisplay">Weight: –</span>
      </div>
    </section>

    <section class="card">
      <button onclick="exportCSV()">Download CSV</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>

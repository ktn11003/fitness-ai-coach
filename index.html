<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Progress Bar -->
  <div id="progressBar" class="progress-bar"></div>

  <!-- PAGE CONTAINER -->
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="date">
        <script>
          document.write(new Date().toDateString());
        </script>
      </div>
      <div class="target">Target: 31 March 2026</div>
    </header>

    <!-- WORKOUT CARD -->
    <section class="card">
      <h2>Workout — Today</h2>
      <div id="workoutArea"></div>
    </section>

    <!-- NUTRITION CARD -->
    <section class="card">
      <h2>Nutrition</h2>
      <div id="nutritionRows"></div>
    </section>

    <!-- HYDRATION CARD -->
    <section class="card">
      <h2>Hydration</h2>
      <div id="waterArea"></div>
    </section>

    <!-- SLEEP CARD -->
    <section class="card">
      <h2>Sleep</h2>
      <div class="row">
        <button onclick="logSleep()">Going to Sleep</button>
        <span id="sleepDisplay">Sleep: –</span>
      </div>
      <div class="row">
        <button onclick="logWake()">I’m Awake</button>
        <span id="wakeDisplay">Wake: –</span>
      </div>
    </section>

    <!-- WEIGHT CARD -->
    <section class="card">
      <h2>Weight</h2>
      <div class="row">
        <input
          type="number"
          step="0.1"
          placeholder="Enter weight (kg)"
          id="weightInput"
        />
        <button onclick="logWeight(document.getElementById('weightInput').value)">
          Log
        </button>
        <span id="weightDisplay">Weight: –</span>
      </div>
    </section>

    <!-- EXPORT -->
    <section class="card">
      <button onclick="exportCSV()">Download CSV</button>
    </section>

  </div>

  <!-- APP LOGIC -->
  <script src="app.js"></script>

</body>
</html>

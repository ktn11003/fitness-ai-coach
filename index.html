<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="progressContainer"><div id="progressBar"></div></div>

<header class="top">
  <div class="date-line">
    <div id="todayDate"></div>
    <div class="muted">
      Target: <span id="targetDate"></span> · <span id="dayCount"></span>
    </div>
  </div>

  <div class="sleep-inline">
    <span id="wakeDisplay">Wake: –</span>
    <button class="mini" onclick="logWake()">Log</button>

    <span id="sleepDisplay">Sleep: –</span>
    <button class="mini" onclick="logSleep()">Doze off</button>
  </div>
</header>

<main class="grid">

  <!-- WORKOUT -->
  <section class="card">
    <h2>Workout · Push</h2>
    <div id="workoutArea"></div>
    <div class="meta">
      <span>Start <strong id="startTime">–</strong></span>
      <span>End <strong id="endTime">–</strong></span>
      <span>Duration <strong id="duration">–</strong></span>
    </div>
  </section>

  <!-- NUTRITION -->
  <section class="card">
    <h2>Nutrition</h2>

    <div class="row">
      <span>Target</span>
      <strong>3300 kcal</strong>
    </div>

    <div class="meal-row">
      <span>Breakfast</span>
      <span class="badge">8:00–9:30</span>
      <span class="muted">520</span>
      <input placeholder="kcal" onchange="logMeal('breakfast', this.value)" />
    </div>

    <div class="meal-row">
      <span>Lunch</span>
      <span class="badge">13:00–14:30</span>
      <span class="muted">980</span>
      <input placeholder="kcal" onchange="logMeal('lunch', this.value)" />
    </div>

    <div class="meal-row">
      <span>Dinner</span>
      <span class="badge">20:00–21:30</span>
      <span class="muted">900</span>
      <input placeholder="kcal" onchange="logMeal('dinner', this.value)" />
    </div>

    <div class="meta" id="nutritionStatus">–</div>
  </section>

  <!-- HYDRATION -->
  <section class="card">
    <h2>Hydration</h2>
    <div class="row">
      <span>Target</span>
      <strong>2.8 L</strong>
    </div>
    <button onclick="logWater()">Log 250 ml</button>
  </section>

  <!-- AI -->
  <section class="card">
    <h2>Coach</h2>
    <ul id="aiInsights"></ul>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>

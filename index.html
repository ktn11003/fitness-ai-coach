<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fitness AI Coach</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-content">
    <h1 id="todayDate">Loading…</h1>
    <p class="target-date">Target: <span id="targetDate"></span></p>
  </div>
</header>

<main class="container">

  <!-- WORKOUT PLAN -->
  <section class="card workout-card">
    <h2>Today's Workout</h2>
    <p class="workout-type" id="workoutType">Loading…</p>

    <form id="workoutForm" class="workout-form">
      <!-- Sets will be injected here -->
    </form>

    <div class="workout-info">
      <p><strong>Start:</strong> <span id="startTime">–</span></p>
      <p><strong>End:</strong> <span id="endTime">–</span></p>
      <p><strong>Duration:</strong> <span id="duration">–</span></p>
      <p><strong>Average Rest:</strong> <span id="avgRest">–</span></p>
    </div>

    <button class="btn-primary" onclick="submitWorkout()">Submit Workout</button>
  </section>

  <!-- AI FEEDBACK -->
  <section class="card ai-card">
    <h2>AI Notes</h2>
    <ul id="aiFeedback" class="ai-list"></ul>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>

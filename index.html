<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>

  <!-- SINGLE SOURCE OF TRUTH FOR STYLES -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- APP CONTAINER -->
  <main class="app">

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <h1 id="todayDate">—</h1>
        <p id="targetDate">Target: —</p>
      </div>
    </header>

    <!-- GRID -->
    <section class="grid">

      <!-- WORKOUT -->
      <section class="card" id="workoutCard">
        <h2>Workout — Today</h2>
        <div id="workoutArea" class="content"></div>
        <div class="meta">
          <span id="workoutStart">Start: —</span>
          <span id="workoutEnd">End: —</span>
          <span id="workoutDuration">Duration: —</span>
        </div>
      </section>

      <!-- NUTRITION -->
      <section class="card" id="nutritionCard">
        <h2>Nutrition</h2>
        <div id="nutritionTarget" class="subtle">Target: — kcal</div>
        <div id="nutritionRows" class="content"></div>
      </section>

      <!-- HYDRATION -->
      <section class="card" id="hydrationCard">
        <h2>Hydration</h2>
        <div id="hydrationTarget" class="subtle">Target: — L</div>
        <div id="waterArea" class="content"></div>
      </section>

      <!-- SLEEP -->
      <section class="card" id="sleepCard">
        <h2>Sleep</h2>

        <div class="row">
          <button id="sleepBtn">Going to Sleep</button>
          <span id="sleepDisplay">—</span>
        </div>

        <div class="row">
          <button id="wakeBtn">I’m Awake</button>
          <span id="wakeDisplay">—</span>
        </div>
      </section>

      <!-- WEIGHT -->
      <section class="card" id="weightCard">
        <h2>Weight</h2>
        <div class="row">
          <input
            id="weightInput"
            type="number"
            inputmode="decimal"
            placeholder="kg"
          />
          <button id="weightLogBtn">Log</button>
          <span id="weightDisplay">—</span>
        </div>
      </section>

    </section>

    <!-- FOOTER ACTIONS -->
    <footer class="footer">
      <button id="exportBtn">Download CSV</button>
    </footer>

  </main>

  <!-- SINGLE SOURCE OF TRUTH FOR LOGIC -->
  <script src="app.js"></script>
</body>
</html>

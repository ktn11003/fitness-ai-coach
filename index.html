<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- TOP PROGRESS BAR -->
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<header class="top">
  <div id="todayDate"></div>
  <div class="muted">
    Target: <span id="targetDate"></span> · <span id="dayCount"></span>
  </div>
</header>

<main class="grid">

  <!-- WORKOUT -->
  <section class="card">
    <h2>Workout · Push</h2>
    <div id="workoutArea"></div>
    <div class="meta">
      <span id="startTime">–</span>
      <span id="endTime">–</span>
      <span id="duration">–</span>
    </div>
  </section>

  <!-- NUTRITION -->
  <section class="card">
    <h2>Nutrition</h2>
    <div class="row">
      <span>Target</span>
      <strong>3300 kcal</strong>
    </div>
    <input class="full" placeholder="Log calories eaten" />
  </section>

  <!-- HYDRATION -->
  <section class="card">
    <h2>Hydration</h2>
    <div class="row">
      <span>Target</span>
      <strong>2.8 L</strong>
    </div>
    <button onclick="logWater()">Log 250 ml</button>
  </section>

  <!-- AI -->
  <section class="card">
    <h2>Coach</h2>
    <ul id="aiInsights"></ul>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
